<div ng-include="'tpl/header.html'"></div>

<div class="container">
  <ol class="breadcrumb">
    <li><a href="#/main">首页</a></li>
    <li><span>详情</span></li>
  </ol>
  <div class="panel panel-default">
  <div class="panel-body list-group">
    <div class="panel-heading"><h3>{{dish.name}}</h3></div>
    <div class="list-group-item">
      <img src="img/{{dish.img_lg}}" class="img-responsive" alt=""/>
      <div class="list-group-item">
        <h4><b>主要原料：</b>{{dish.material}}</h4>
        <div>
          {{dish.detail}}
        </div>
        <div>
          <h3 class="text-danger">￥{{dish.price}}</h3>
        </div>
      </div>
    </div>
    <div class="list-group-item text-right">
      <a href="#/order/{{dish.did}}" type="button" class="btn btn-success">我要订餐</a>
      <a href="#/main" type="button" class="btn btn-warning">我再看看</a>
    </div>
  </div>
  </div>

</div>

<div ng-include="'tpl/footer.html'"></div>
